<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
</head>

<body>
    <input type="url" id="imageUrlInput" placeholder="Digite a URL da imagem">
    <button id="createImageButton"> Criar imagem</button>
    <div id="imageContainer"></div>

    <script>
        const button = document.getElementById("createImageButton");
        const url = document.getElementById("imageUrlInput");
        const imageContainer = document.getElementById("imageContainer");

        const criarImagem = () => {
            const image = document.createElement("img");
            image.src = url.value;

            imageContainer.appendChild(image);
        }

        button.addEventListener("click",criarImagem); 
    </script>
</body>

</html>
