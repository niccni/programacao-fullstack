<script>
     function somar (n1, n2){
        let result = n1 + n2;
        return result.toFixed(2);
    }
    
    function subtrair (n1, n2){
        let result = n1 - n2;
        return result.toFixed(2);
    }

    function multiplicar (n1, n2){
        let result = n1 * n2;
        return result.toFixed(2);
    }
    function dividir (n1, n2){
        let result = n1 / n2;
        return result.toFixed(2)
    }
    document.write(somar (10,15) + "<br>");
    document.write(subtrair(80,20) + "<br>");
    document.write(multiplicar(10,10) + "<br>");
    document.write(dividir(50,4) + "<br>");
    
</script>
