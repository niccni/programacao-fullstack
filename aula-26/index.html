<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>CRUD de Lista de Tarefas</h1>
  </header>

  <section>
    <div>
      <p>
        Tarefas:
        <input type="text" id="taskText" placeholder="Digite uma nova tarefa">
      </p>
      <p>
        <button id="addTask">Adicionar Tarefa</button>
      </p>
    </div>

    <div id="resultado">
      <ul id="taskList">
        <!-- Aqui é onde as tarefas serão adicionadas -->
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; PosRio - prof. SEU NOME AQUI</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
